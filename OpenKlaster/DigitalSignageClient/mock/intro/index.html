</div>
<script>
	const urlParams = new URLSearchParams(window.location.search);
	const power = urlParams.get('power');
	document.getElementById("power").innerText = power;
	const total_energy = urlParams.get('total_energy');
	document.getElementById("total_energy").innerText = total_energy;
	const co2_avoidance = urlParams.get('co2_avoidance');
	document.getElementById("co2_avoidance").innerText = co2_avoidance;
</script>
