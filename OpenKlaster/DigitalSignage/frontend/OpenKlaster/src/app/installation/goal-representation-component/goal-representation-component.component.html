<div class="goal-representation-container">
  <h1>Installation goal progress</h1>
  <div class="flex-div-column">
    <mat-progress-bar mode="determinate" value="{{countAmount()}}"></mat-progress-bar>
    <div class="flex-div-row">
      <p>Current amount: {{currentAmount}} kWh</p>
      <p>Goal amount: {{goalAmount}} kWh</p>
    </div>
  </div>
</div>
