<div>
  <app-navbar></app-navbar>
  <h1>Your installations</h1>
  <mat-action-list style="background-color: white">
    <mat-list-item *ngFor="let installation of installations" class="basic-list-item">
      <div *ngIf="installation.installationType=='Solar'; then solarInstall else windInstall"></div>
      <ng-template #solarInstall><img src="/assets/img/solar_install.jpg" alt="" class="img-with-margin"></ng-template>
      <ng-template #windInstall><img src="/assets/img/wind_install.jpg" alt="" class="img-with-margin"></ng-template>
      <div>
        {{installation.installationId}}
        {{installation.description}}
        Source:
        {{installation.source.description}}
        Inverter:
        {{installation.inverter.description}}
        {{installation.inverter.manufacturer}}
        Load:
        {{installation.load.description}}
        {{installation.load.name}}
      </div>
    </mat-list-item>
  </mat-action-list>
</div>
