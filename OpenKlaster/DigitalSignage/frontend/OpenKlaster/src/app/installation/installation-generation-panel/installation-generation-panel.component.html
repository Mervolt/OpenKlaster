<div>
  <app-navbar></app-navbar>
  <div style="background-color: white; width: 80%; height: 90%; position:absolute;left: 50%;top: 50%;
  margin-left: -40%; margin-top: -25%">
    <form (ngSubmit)="onSubmit()" #installationForm="ngForm">
      <div class="form-group">

        <mat-form-field appearance="fill">
          <mat-label>Installation type</mat-label>
          <input matInput id="installationType" name="installationType" required
                 [(ngModel)]="formModel.installationType">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Longitude</mat-label>
          <input matInput id="longitude" name="longitude" required
                 [(ngModel)]="formModel.longitude">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Latitude</mat-label>
          <input matInput id="latitude" name="latitude" required
                 [(ngModel)]="formModel.latitude">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <input matInput id="description" name="description" required
                 [(ngModel)]="formModel.description">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Load Name</mat-label>
          <input matInput id="loadName" name="loadName" required
                 [(ngModel)]="formModel.load.name">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Load Description</mat-label>
          <input matInput id="loadDescription" name="loadDescription" required
                 [(ngModel)]="formModel.load.description">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Inverter Manufacturer</mat-label>
          <input matInput id="inverterManufacturer" name="inverterManufacturer" required
                 [(ngModel)]="formModel.inverter.manufacturer">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Inverter Credentials</mat-label>
          <input matInput id="inverterCredentials" name="inverterCredentials" required
                 [(ngModel)]="formModel.inverter.credentials">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Inverter Model Type</mat-label>
          <input matInput id="inverterModelType" name="inverterModelType" required
                 [(ngModel)]="formModel.inverter.modelType">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Inverter Description</mat-label>
          <input matInput id="inverterDescription" name="inverterDescription" required
                 [(ngModel)]="formModel.inverter.description">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Source Azimuth</mat-label>
          <input matInput id="sourceAzimuth" name="sourceAzimuth" required
                 [(ngModel)]="formModel.source.azimuth">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Source Capacity</mat-label>
          <input matInput id="sourceCapacity" name="sourceCapacity" required
                 [(ngModel)]="formModel.source.capacity">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Source Tilt</mat-label>
          <input matInput id="sourceTilt" name="sourceTilt" required
                 [(ngModel)]="formModel.source.tilt">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Source Description</mat-label>
          <input matInput id="sourceDescription" name="sourceDescription" required
                 [(ngModel)]="formModel.source.description">
        </mat-form-field>
        <br>
        <button type="submit" class="btn btn-primary">Submit installation</button>
      </div>
    </form>
  </div>
</div>
