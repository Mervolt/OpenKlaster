<app-navbar></app-navbar>
<div class="page-container">
  <h1>Your tokens</h1>
  <br>
  <ul>
    <li *ngFor="let token of tokens">
      <p style="display:inline-flex;font-size:20px">{{token.data}} &nbsp; </p>
      <p style="display:inline-flex;color:green;font-size:20px">Active</p>
      <br>
    </li>
  </ul>
  <div>
    <h1>Just add some description about API tokens, lorem ipsum, what they are used for and instruction</h1>
    <button type="submit" class="btn btn-primary" (click)="addToken()">Generate token</button>
  </div>
  <app-request-response-component [requestReceivedState]="requestReceivedState"
                                  [sendRequestState]="sendRequestState"
                                  [submittedObjectName]="submittedObjectName">
  </app-request-response-component>
</div>
