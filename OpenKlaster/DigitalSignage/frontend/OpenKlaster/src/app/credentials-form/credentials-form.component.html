<div class="credentials-form-container">
  <div *ngIf="credentialsType=='token'">
    <mat-form-field appearance="outline" class="userformfield">
      <mat-label>Token</mat-label>
      <input matInput id="token" name="token" required
             [(ngModel)]="token">
    </mat-form-field>
    <button (click)="sendMessage()">Lock credentials</button>
  </div>
  <div *ngIf="credentialsType=='userpass'">
    <mat-form-field appearance="outline" class="userformfield">
      <mat-label>Username</mat-label>
      <input matInput id="username" name="username" required
             [(ngModel)]="username">
    </mat-form-field>

    <mat-form-field appearance="outline" class="userformfield">
      <mat-label>Password</mat-label>
      <input matInput id="password" name="password" required
             [(ngModel)]="password">
    </mat-form-field>
    <button (click)="sendMessage()">Lock credentials</button>
  </div>
  <div *ngIf="credentialsType=='empty'">
    <h1>Select inverter manufacturer</h1>
  </div>
</div>
