<div class="container userform">
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">

      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" style="min-width: 400px" required [(ngModel)]="model.username">

      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" style="min-width: 400px" required [(ngModel)]="model.password">

      <button type="submit" class="btn btn-primary" style="margin-top: 20px">Login</button>
      <!--- `Don't` --->
      <button type="button" class="btn btn-info" style="margin-top: 20px" (click)="redirectToRegister()">Dont have account yet?</button>
    </div>
  </form>
</div>
