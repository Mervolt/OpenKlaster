version: '3'
services:
  inverters_connectors:
    build:
      context: InvertersConnectors
      network: host
    depends_on:
      - mongo-db
      - openklaster-api
  openklaster-core:
    build: OpenKlasterCore
    environment:
      - TZ=Poland
    depends_on:
      - openklaster-cassandra
      - openklaster-mongo
  openklaster-api:
    build: OpenKlasterAPI
    environment:
      - TZ=Poland
    depends_on:
      - openklaster-core
  openklaster-mongo:
    build: MongoService
    environment:
      - MONGO_DB={"port":27017,"host":"mongo-db"}
    depends_on:
      - mongo-db
  openklaster-cassandra:
    build: CassandraService
    environment:
      - TZ=Poland
      - CASSANDRA_DB={"keyspace":"openklaster","port":9042,"host":"cassandra-db"}
    depends_on:
      - cassandra-db
  openklaster-filerepository:
    build: FileRepositoryService
    environment:
      - VOLUME_PATH=/file-repository
    volumes:
      - ./file-repository:/file-repository
  openklaster-webpage:
    build:
      context: OpenKlasterWeb
      network: host
    environment:
      - API_URL=http://localhost/
    depends_on:
      - openklaster-api
    ports:
      - "80:80"
  mongo-db:
    image: 'mongo'
    environment:
      - MONGO_INITDB_DATABASE=DEFAULT_DB
    volumes:
      - ./mongo-volume:/data/db
    expose:
      - '27017-27019'
  cassandra-db:
      image: cassandra:latest
      expose:
        - "9042"
      volumes:
        - ./cassandra-volume:/var/lib/cassandra
  grav:
    build:
      context: grav
      network: host
    volumes:
      - ./grav/grav-data/:/var/www/html/user
