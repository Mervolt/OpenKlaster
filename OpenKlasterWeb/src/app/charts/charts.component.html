<app-navbar></app-navbar>


<div fxLayoutAlign="center" fxLayout="column">
  <mat-horizontal-stepper linear="Enable linear mode" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Choose your installation</ng-template>
        <div class="step" *ngIf="!loading">
          <mat-form-field appearance="standard">
            <mat-label>Select an option</mat-label>
            <mat-select formControlName="firstCtrl">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let id of installationIDs" [value]="id">{{id}}</mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-fab matStepperNext style="margin: 50px;" color="primary" (click)="print()">
            <mat-icon>arrow_forward</mat-icon>
          </button>
        </div>
        <div class="centered" *ngIf="loading">
          <mat-spinner></mat-spinner>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Choose date</ng-template>
        <div class="step">
          <button mat-fab style="margin: 50px;" color="primary" matStepperPrevious>
            <mat-icon>arrow_back</mat-icon>
          </button>
          <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepickerFilter]="dateFilter" formControlName="secondCtrl" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi [dateClass]="dateClass" #picker></mat-datepicker>
          </mat-form-field>
          <button mat-fab matStepperNext style="margin: 50px;" color="primary" (click)="dateChoosen()">
            <mat-icon>arrow_forward</mat-icon>
          </button>
        </div>
        <div class="centered" *ngIf="loading">
          <mat-spinner></mat-spinner>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Watch charts</ng-template>
      <div style='min-height:800px'>
        <mat-tab-group *ngIf="!loading">
          <mat-tab *ngFor="let item of this.charts" [label]=formatTime(item.name)>
            <mat-card-header>
              <img mat-card-image class="center" [src]=item.data alt="user image">
            </mat-card-header>
          </mat-tab>
        </mat-tab-group>
        <div class="centered" *ngIf="loading">
          <mat-spinner></mat-spinner>
        </div>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
