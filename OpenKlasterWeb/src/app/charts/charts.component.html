<app-navbar></app-navbar>

<mat-horizontal-stepper class="font-20" linear="Enable linear mode" #stepper>
  <mat-step [stepControl]="installationForm">
    <form [formGroup]="installationForm">
      <ng-template matStepLabel>Choose your installation</ng-template>
      <div class="step">
        <mat-form-field appearance="standard">
          <mat-label>Select an option</mat-label>
          <mat-select formControlName="installationId">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let id of installationIDs" [value]="id">{{id}}</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-fab matStepperNext style="margin-left: 100px;" color="primary" (click)="installationSelected()">
          <mat-icon>arrow_forward</mat-icon>
        </button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="datePickerForm">
    <form [formGroup]="datePickerForm">
      <ng-template matStepLabel>Choose date</ng-template>
      <div *ngIf="getSelectableDatesError">
        <div class="center alert alert-danger" role="alert">
          No charts were found for this installation
        </div>
      </div>
      <div *ngIf="!getSelectableDatesError">
        <div class="step">
          <button mat-fab style="margin-right: 100px;" color="primary" matStepperPrevious>
            <mat-icon>arrow_back</mat-icon>
          </button>
          <mat-form-field class="component-container">
            <mat-label>Choose a date</mat-label>
            <input matInput disabled class="component-container" [matDatepickerFilter]="dateFilter" formControlName="date" [matDatepicker]="picker">
            <mat-datepicker-toggle class="component-container" matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker disabled="false" touchUi class="component-container" [dateClass]="dateClass" #picker></mat-datepicker>
          </mat-form-field>
          <button mat-fab matStepperNext style="margin-left: 100px;" color="primary" (click)="dateSelected()">
            <mat-icon>arrow_forward</mat-icon>
          </button>
        </div>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Watch charts</ng-template>
    <div *ngIf="getChartsError">
      <div class="center alert alert-danger" role="alert">
        No charts were found
      </div>
    </div>
    <div *ngIf="!getChartsError" style='min-height:800px'>
      <mat-tab-group>
        <mat-tab *ngFor="let item of this.charts" [label]=formatTime(item.name)>
          <mat-card-header>
            <img mat-card-image class="center" [src]=item.data alt="img">
          </mat-card-header>
        </mat-tab>
      </mat-tab-group>
    </div>
  </mat-step>
</mat-horizontal-stepper>
