<app-navbar></app-navbar>
<div class="page-container">
  <mat-card class="main-card-container">
    <div [ngClass]="['left-margin-container', 'dashboard-card' ]">
      <mat-card [ngClass]="['left-margin-card']">
        <div class="installation-container">
          <mat-card-title class="installation-header-container">
            <div>Installation</div>
            <div>
              <mat-icon>wb_sunny</mat-icon>
            </div>
          </mat-card-title>
          <mat-card class="installation-description-container">
            {{installation.description}}
          </mat-card>
        </div>
        <app-dashboard-properties [properties]="getSummaryProperties()"
                                  [ngClass]="['installation-properties-container']"></app-dashboard-properties>
      </mat-card>
      <button mat-raised-button color="primary" type="button" class="btn btn-primary"
              (click)="navigateToCharts()">Show charts
      </button>
      <button mat-raised-button color="primary" type="button" class="btn btn-primary"
              (click)="navigateToEditInstallation()">Edit installation
      </button>
      <button mat-raised-button color="warn" type="button" class="btn btn-danger"
              (click)="openDeleteConfirmationWindow()">Remove installation
      </button>
    </div>
    <div [ngClass]="['right-margin-container', 'dashboard-card']">
      <mat-card [ngClass]="['right-margin-card']">
        <app-description-tile description="Opis inwerterka" tileTitle="Inverter" icon="wb_sunny"
                              [properties]="getInverterProperties()"
                              [ngClass]="'dashboard-card'"></app-description-tile>
      </mat-card>
      <mat-card [ngClass]="['right-margin-card']">
        <app-description-tile description="Opis source'a" tileTitle="Source" icon="wb_sunny"
                              [properties]="getSourceProperties()"
                              [ngClass]="'dashboard-card'"></app-description-tile>
      </mat-card>
      <mat-card [ngClass]="['right-margin-card']">
        <app-description-tile
          description="Opis domkuOpis domkuOpis domkuOpis domku OpisdomkuOpis domkuOpis domkuOpis domku Opis domkuOpis domkuOpis domkuOpis domkdomkuOpis domkuOpis domkuOpis domku Opis domkuOpis domkuOpis domkuOpis domkdomkuOpis domkuOpis domkuOpis domku Opis domkuOpis domkuOpis domkuOpis domk domkuOpis domkuOpis domkuOpis domkuOpis domkuOpis domkuOpis domkuOpis domkuOpis domkuOpis domkuOpis domkuOpis domkuOpis domkuOpis domkuOpis domkuOpis domku"
          tileTitle="Load" icon="home" [properties]="getLoadProperties()"
          [ngClass]="'dashboard-card'"></app-description-tile>
      </mat-card>
    </div>
  </mat-card>
</div>
