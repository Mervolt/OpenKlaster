<div class="page-container">
  <mat-card-title class="header-container">
    <div>{{tileTitle}}</div>
    <div>
      <mat-icon *ngIf="icon">{{icon}}</mat-icon>
    </div>
  </mat-card-title>
  <div class="content-container">
    <mat-card class="description-container">
      {{description}}
    </mat-card>
    <app-dashboard-properties *ngIf="!!properties" [properties]="properties"
                              class="right-margin-card-info">
    </app-dashboard-properties>
  </div>
</div>
