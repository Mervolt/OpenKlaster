<app-navbar></app-navbar>


<div fxLayoutAlign="center center" fxLayout="column">
  <mat-vertical-stepper linear="Enable linear mode" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Choose your installation</ng-template>
        <div *ngIf="!loading">
          <mat-form-field appearance="standard">
            <mat-label>Select an option</mat-label>
            <mat-select formControlName="firstCtrl">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let id of installationIDs" [value]="id">{{id}}</mat-option>
            </mat-select>
          </mat-form-field>
          <div>
            <button mat-button matStepperNext (click)="print()">Next</button>
          </div>
        </div>
        <div class="centered" *ngIf="loading">
          <mat-spinner></mat-spinner>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup" class="center">
        <ng-template matStepLabel>Choose date</ng-template>
        <div *ngIf="!loading">
          <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepickerFilter]="dateFilter" formControlName="secondCtrl"  [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi [dateClass]="dateClass" #picker></mat-datepicker>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext (click)="dateChoosen()">Next</button>
          </div>
        </div>
        <div class="centered" *ngIf="loading">
          <mat-spinner></mat-spinner>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Watch charts</ng-template>
      <div style='min-height:800px'>
        <mat-tab-group *ngIf="!loading">
          <mat-tab *ngFor="let item of this.charts" [label]=formatTime(item.name)>
            <mat-card-header>
              <img mat-card-image class="center" [src]=item.data alt="user image">
            </mat-card-header>
          </mat-tab>
        </mat-tab-group>
        <div class="centered" *ngIf="loading">
          <mat-spinner></mat-spinner>
        </div>
      </div>
    </mat-step>
  </mat-vertical-stepper>
</div>
