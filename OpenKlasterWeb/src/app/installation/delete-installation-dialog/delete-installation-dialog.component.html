<div mat-dialog-content>
  <p>Are you sure you want to delete installation?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" [mat-dialog-close] (click)="deleteInstallation(id)">Yes</button>
  <button mat-raised-button color="primary" [mat-dialog-close]>Cancel</button>
</div>
