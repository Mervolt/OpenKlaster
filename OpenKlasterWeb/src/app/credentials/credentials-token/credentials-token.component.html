<h1 class="margin-30">{{'Credentials_ProvideToken' | translate}}</h1>
<mat-form-field appearance="outline" class="userformfield" style="margin: 20px">
  <mat-label>{{'Credentials_Token' | translate}}</mat-label>
  <input matInput id="token" name="token" required [(ngModel)]="token" (ngModelChange)="sendMessage()">
</mat-form-field>
