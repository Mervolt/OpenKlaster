<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">User profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body center">
    <div>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput disabled="true" [(ngModel)]="currentUser.username">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="currentUser.email">
      </mat-form-field>
    </div>

    <div>
      <mat-radio-group color="primary" [(ngModel)]="currentUser.role" aria-label="Select an option">
        <mat-radio-button value="ADMIN">ADMIN</mat-radio-button>
        <mat-radio-button style="margin-left: 20px" value="USER">USER</mat-radio-button>
      </mat-radio-group>
    </div>

    <div>
      <mat-slide-toggle color="primary" [(ngModel)]="currentUser.active">Active</mat-slide-toggle>
    </div>

    <div>
      <mat-slide-toggle color="warn" [(ngModel)]="showPasswordForm">Change password</mat-slide-toggle>
    </div>

    <div>
      <mat-form-field *ngIf="showPasswordForm">
        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="currentUser.password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>


<table *ngIf="users" mat-table [dataSource]="users" class="mat-elevation-z8">

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
  </ng-container>

  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef> Active </th>
    <td mat-cell *matCellDef="let element"> {{element.active}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element"><button class="btn btn-info" (click)="open(content, element)">Update</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
