<div class="properties-container" [ngStyle]="{'grid-template-columns': '49% 49%'}">
  <div *ngFor="let property of properties | keyvalue" class="property-container">
    <span style="text-align: center">{{property.key | translate}}</span>
    <span style="text-align: center">{{property.value}}</span>
  </div>
</div>
